<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>La Lista Bandolera de Mikaela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
        }
        html.dark {
            color-scheme: dark;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FDF2F8; /* Light Pink background */
            color: #585076; /* Muted purple text */
            overscroll-behavior-y: contain;
        }
        html.dark body {
            background-color: #2A2438;
            color: #DCD7F5;
        }
        .bandolera-app-container {
            max-width: 420px;
            height: 100dvh; /* Dynamic viewport height for mobile */
            margin: 0 auto;
            border-left: 1px solid #F3D9E9;
            border-right: 1px solid #F3D9E9;
            box-shadow: 0 4px 25px rgba(0,0,0,0.07);
        }
        html.dark .bandolera-app-container {
             border-left: 1px solid #3D315B;
             border-right: 1px solid #3D315B;
        }
        .animate-swoop-in {
            animation: swoop-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }
        @keyframes swoop-in {
            0% {
                transform: scale(0.95) translateY(15px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
    </style>
